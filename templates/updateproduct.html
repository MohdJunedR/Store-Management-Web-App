{% extends "base.html" %}
{% block main %}
<form action="/productupdate/{{product[0]}}" method="post">
    <div class="mb-3">
        <label for="productname" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="productname" name="productname" value="{{product[1]}}">
        
      <div class="mb-3">
        <label for="productprice" class="form-label">Product Price</label>
        <input type="text" class="form-control" id="productprice" name="productprice" value="{{product[2]}}">
        </div>
      <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock main %}
